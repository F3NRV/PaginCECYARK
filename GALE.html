<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería</title>
  <style>
    body {
      background-color: #e6f5e6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      padding: 20px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .galeria img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 4px solid #81c784;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .galeria img:hover {
      transform: scale(1.05);
      border-color: #66bb6a;
    }
  </style>
</head>
<body>
  <h1>Galería Escolar</h1>
  <div class="galeria">

    <img src="IMG_0821.JPG" alt="Imagen 2">
    <img src="IMG_E4230.JPG" alt="Imagen 3">
    <img src="IMG_E5347.JPG" alt="Imagen 4">
    <img src="IMG_E3903.JPG" alt="Imagen 5">
    <img src="IMG_E7296.JPG" alt="Imagen 6">
    <img src="IMG_E7391.JPG" alt="Imagen 7">
  </div>
</body>
</html>
